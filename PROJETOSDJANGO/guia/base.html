<!DOCTYPE html>
<html lang="en">
{% load django_bootstrap5 %}   
{% load static %} 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema online</title>
    {% bootstrap_css %}
    <link rel="stylesheet"
    href="{% static 'estilo.css' %}">
</head>
<body>
    {% include 'menu.html' %}
    <div class="container">
        {% for m in messages %}
        <div class="alert alert-warning"
            role="alert">
            {{m}}
        </div>
        {% endfor %}
    {% block content %}
    {% endblock %}
    </div>
</body>
{% bootstrap_javascript %}
</html>
